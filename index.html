<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>The Quote Machine</title>
<!--load font awesome-->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<!--load bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!--load fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
<!--load jQuery-->
        <script src="styles/jquery-3.1.1.slim.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<!--load Javacript-->
           <script src="main.js"> </script>
 <!--load CSS-->
        <link href="style.css" rel="stylesheet"> </script>
    </head>

    <body>
      <div id="container">
                <div class="row">
                    <div class="col-md-12">
        <h1>The Quote Machine</h1>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="quotes">
                            <i class="fa fa-quote-left fa-2x" aria-hidden="true" id="quotesignleft"></i> <p id="quote"></p><i class="fa fa-quote-right fa-2x" aria-hidden="true" id="quotesignright"></i>
                            <div id="clear"></div>
                            <p id="author"></p>
                            <div id="clear"></div>
                        </div>
                        <div class="buttons">
                          <button id="newquote" type="submit"><i class="fa fa-quote-left fa-3x" aria-hidden="true"></i><br>New Quote</button>
                          <button id="share"><i class="fa fa-twitter fa-3x" aria-hidden="true"></i><br>Share</button></div>
                      </div>
               </div>
                </div>
            </div>
  </body>
</html>
